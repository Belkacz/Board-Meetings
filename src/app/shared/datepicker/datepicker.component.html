<div class="calendar-container">
  <mat-form-field class="calendar-field" style="height: 4rem;">
    <input matInput class="wider-input" [matDatepicker]="picker" placeholder="Data" (dateChange)="onDateChange($event.value)">
    <mat-datepicker-toggle style="margin-top: -10px;" matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker style="margin-top: -10px;" #picker></mat-datepicker>
  </mat-form-field>
</div>
